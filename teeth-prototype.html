<html>
<head>
	<title>prototype</title>
	<script type="text/javascript" src="js/raphael-min.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			var obj = Raphael("paper");
			obj.path("M 100 200 200 200 300 200");
			obj.rect(0, 0, 50, 50).attr({
					fill : "red"
				});
		}
	</script>
	<style type="text/css">
		#paper {
			width: 400px;
			height: 400px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div id="paper">

	</div>
</body>
</html>
